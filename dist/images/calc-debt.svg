<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="dg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/><stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="dg2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/><stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="dg3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/><stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <filter id="ds"><feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#10b981" flood-opacity="0.25"/></filter>
  </defs>
  <!-- Snowball growing -->
  <circle cx="40" cy="140" r="10" fill="url(#dg2)" opacity="0.5"/>
  <circle cx="75" cy="130" r="16" fill="url(#dg2)" opacity="0.6"/>
  <circle cx="115" cy="115" r="22" fill="url(#dg2)" opacity="0.7"/>
  <circle cx="158" cy="95" r="30" fill="url(#dg2)" filter="url(#ds)">
    <animate attributeName="r" values="30;33;30" dur="3s" repeatCount="indefinite"/>
  </circle>
  <!-- Dollar in big snowball -->
  <text x="158" y="101" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="sans-serif">$</text>
  <!-- Arrows connecting -->
  <path d="M52,138 L60,133" stroke="url(#dg1)" stroke-width="2" stroke-linecap="round"/>
  <path d="M92,124 L96,120" stroke="url(#dg1)" stroke-width="2" stroke-linecap="round"/>
  <path d="M136,107 L132,103" stroke="url(#dg1)" stroke-width="2" stroke-linecap="round"/>
  <!-- Debt bars being eliminated (crossed out) -->
  <g transform="translate(30,35)">
    <rect x="0" y="0" width="50" height="10" rx="5" fill="url(#dg3)" opacity="0.3"/>
    <line x1="0" y1="5" x2="50" y2="5" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <text x="55" y="8" fill="#10b981" font-size="8" font-weight="700" font-family="sans-serif">✓</text>
  </g>
  <g transform="translate(30,52)">
    <rect x="0" y="0" width="70" height="10" rx="5" fill="url(#dg3)" opacity="0.3"/>
    <line x1="0" y1="5" x2="70" y2="5" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <text x="75" y="8" fill="#10b981" font-size="8" font-weight="700" font-family="sans-serif">✓</text>
  </g>
  <g transform="translate(30,69)">
    <rect x="0" y="0" width="90" height="10" rx="5" fill="url(#dg3)" opacity="0.6"/>
    <line x1="0" y1="5" x2="45" y2="5" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-dasharray="3 2"/>
  </g>
  <g transform="translate(30,86)">
    <rect x="0" y="0" width="120" height="10" rx="5" fill="url(#dg3)" opacity="0.8"/>
  </g>
  <!-- Free badge -->
  <g transform="translate(158,50)">
    <animateTransform attributeName="transform" type="translate" values="158,50;158,44;158,50" dur="2.5s" repeatCount="indefinite"/>
    <rect x="-22" y="-10" width="44" height="20" rx="10" fill="url(#dg1)" filter="url(#ds)"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-size="7" font-weight="700" font-family="sans-serif">FREE!</text>
  </g>
</svg>
