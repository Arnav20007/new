<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="cg1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/><stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="cg2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/><stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <filter id="cs"><feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#3b82f6" flood-opacity="0.25"/></filter>
  </defs>
  <!-- Curve -->
  <path d="M30 160 Q60 155, 80 140 Q100 120, 120 90 Q140 55, 170 30" stroke="url(#cg1)" stroke-width="3" stroke-linecap="round" fill="none" filter="url(#cs)"/>
  <!-- Fill beneath -->
  <path d="M30 160 Q60 155, 80 140 Q100 120, 120 90 Q140 55, 170 30 L170 170 L30 170 Z" fill="url(#cg1)" opacity="0.08"/>
  <!-- Points -->
  <circle cx="30" cy="160" r="4" fill="#3b82f6"/><circle cx="80" cy="140" r="4" fill="#6366f1"/><circle cx="120" cy="90" r="4" fill="#8b5cf6"/>
  <circle cx="170" cy="30" r="6" fill="#8b5cf6" stroke="#fff" stroke-width="2">
    <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Coin stack -->
  <g transform="translate(45,50)">
    <animateTransform attributeName="transform" type="translate" values="45,50;45,44;45,50" dur="3s" repeatCount="indefinite"/>
    <ellipse cx="0" cy="20" rx="14" ry="5" fill="#d97706" opacity="0.4"/>
    <ellipse cx="0" cy="14" rx="14" ry="5" fill="#f59e0b"/>
    <rect x="-14" y="14" width="28" height="6" fill="#e88e0c"/>
    <ellipse cx="0" cy="8" rx="14" ry="5" fill="#fbbf24"/>
    <rect x="-14" y="8" width="28" height="6" fill="#f59e0b"/>
    <ellipse cx="0" cy="2" rx="14" ry="5" fill="#fcd34d"/>
    <text x="0" y="6" text-anchor="middle" fill="#92400e" font-size="8" font-weight="bold" font-family="sans-serif">$</text>
  </g>
  <!-- Percent badge -->
  <g transform="translate(155,75)">
    <rect x="-18" y="-10" width="36" height="20" rx="10" fill="url(#cg1)" filter="url(#cs)"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-size="9" font-weight="700" font-family="sans-serif">7%</text>
  </g>
</svg>
