<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="ig1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/><stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="ig2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/><stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="is"><feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#ef4444" flood-opacity="0.2"/></filter>
  </defs>
  <!-- Eroding dollar -->
  <g transform="translate(70,95)">
    <circle cx="0" cy="0" r="40" fill="url(#ig2)" opacity="0.15"/>
    <circle cx="0" cy="0" r="32" fill="url(#ig2)" opacity="0.25"/>
    <circle cx="0" cy="0" r="24" fill="url(#ig2)" filter="url(#is)"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-size="22" font-weight="bold" font-family="sans-serif">$</text>
    <!-- Shrinking animation ring -->
    <circle cx="0" cy="0" r="36" stroke="url(#ig1)" stroke-width="2" fill="none" stroke-dasharray="8 4" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Arrow down -->
  <g transform="translate(140,65)">
    <animateTransform attributeName="transform" type="translate" values="140,65;140,72;140,65" dur="2s" repeatCount="indefinite"/>
    <polygon points="0,18 12,0 -12,0" fill="url(#ig1)" filter="url(#is)"/>
    <text x="0" y="-8" text-anchor="middle" fill="#ef4444" font-size="11" font-weight="700" font-family="sans-serif">-3%</text>
  </g>
  <!-- Timeline -->
  <line x1="30" y1="165" x2="170" y2="165" stroke="#334155" stroke-width="1.5"/>
  <circle cx="30" cy="165" r="3" fill="#3b82f6"/><circle cx="75" cy="165" r="3" fill="#6366f1"/>
  <circle cx="120" cy="165" r="3" fill="#8b5cf6"/><circle cx="170" cy="165" r="3" fill="#ef4444"/>
  <text x="30" y="182" text-anchor="middle" fill="#64748b" font-size="8" font-family="sans-serif">Now</text>
  <text x="170" y="182" text-anchor="middle" fill="#ef4444" font-size="8" font-family="sans-serif">30yr</text>
  <!-- Value labels -->
  <g transform="translate(150,120)">
    <rect x="-20" y="-10" width="40" height="20" rx="10" fill="url(#ig1)" opacity="0.9"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-size="7" font-weight="700" font-family="sans-serif">CPI â†‘</text>
  </g>
</svg>
