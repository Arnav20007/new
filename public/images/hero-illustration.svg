<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="g1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="g3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="glow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </linearGradient>
    <filter id="blur1"><feGaussianBlur stdDeviation="20"/></filter>
    <filter id="blur2"><feGaussianBlur stdDeviation="8"/></filter>
    <filter id="shadow"><feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#3b82f6" flood-opacity="0.3"/></filter>
  </defs>

  <!-- Background glow -->
  <ellipse cx="300" cy="350" rx="200" ry="40" fill="url(#glow)" filter="url(#blur1)"/>

  <!-- Grid lines -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="120" y1="100" x2="120" y2="340"/>
    <line x1="120" y1="340" x2="500" y2="340"/>
    <line x1="120" y1="280" x2="500" y2="280" stroke-dasharray="4 6"/>
    <line x1="120" y1="220" x2="500" y2="220" stroke-dasharray="4 6"/>
    <line x1="120" y1="160" x2="500" y2="160" stroke-dasharray="4 6"/>
    <line x1="120" y1="100" x2="500" y2="100" stroke-dasharray="4 6"/>
  </g>

  <!-- Bar chart -->
  <rect x="150" y="280" width="40" height="60" rx="6" fill="url(#g2)" opacity="0.7" filter="url(#shadow)">
    <animate attributeName="height" from="0" to="60" dur="0.8s" fill="freeze"/>
    <animate attributeName="y" from="340" to="280" dur="0.8s" fill="freeze"/>
  </rect>
  <rect x="210" y="240" width="40" height="100" rx="6" fill="url(#g2)" opacity="0.8" filter="url(#shadow)">
    <animate attributeName="height" from="0" to="100" dur="0.9s" fill="freeze"/>
    <animate attributeName="y" from="340" to="240" dur="0.9s" fill="freeze"/>
  </rect>
  <rect x="270" y="200" width="40" height="140" rx="6" fill="url(#g1)" opacity="0.85" filter="url(#shadow)">
    <animate attributeName="height" from="0" to="140" dur="1s" fill="freeze"/>
    <animate attributeName="y" from="340" to="200" dur="1s" fill="freeze"/>
  </rect>
  <rect x="330" y="160" width="40" height="180" rx="6" fill="url(#g1)" opacity="0.9" filter="url(#shadow)">
    <animate attributeName="height" from="0" to="180" dur="1.1s" fill="freeze"/>
    <animate attributeName="y" from="340" to="160" dur="1.1s" fill="freeze"/>
  </rect>
  <rect x="390" y="110" width="40" height="230" rx="6" fill="url(#g1)" filter="url(#shadow)">
    <animate attributeName="height" from="0" to="230" dur="1.2s" fill="freeze"/>
    <animate attributeName="y" from="340" to="110" dur="1.2s" fill="freeze"/>
  </rect>

  <!-- Growth line -->
  <polyline points="170,270 230,230 290,185 350,140 410,95" stroke="url(#g3)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#blur2)" opacity="0.6"/>
  <polyline points="170,270 230,230 290,185 350,140 410,95" stroke="url(#g3)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Data points -->
  <circle cx="170" cy="270" r="5" fill="#f59e0b" stroke="white" stroke-width="2"/>
  <circle cx="230" cy="230" r="5" fill="#f59e0b" stroke="white" stroke-width="2"/>
  <circle cx="290" cy="185" r="5" fill="#f59e0b" stroke="white" stroke-width="2"/>
  <circle cx="350" cy="140" r="5" fill="#f59e0b" stroke="white" stroke-width="2"/>
  <circle cx="410" cy="95" r="6" fill="#f59e0b" stroke="white" stroke-width="2">
    <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Floating coins -->
  <g transform="translate(460, 80)" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" values="460,80;460,70;460,80" dur="3s" repeatCount="indefinite"/>
    <circle cx="0" cy="0" r="18" fill="url(#g3)" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="14" font-weight="700" font-family="Inter, sans-serif">$</text>
  </g>

  <g transform="translate(490, 150)" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="490,150;490,140;490,150" dur="3.5s" repeatCount="indefinite"/>
    <circle cx="0" cy="0" r="14" fill="url(#g3)" filter="url(#shadow)"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-size="11" font-weight="700" font-family="Inter, sans-serif">$</text>
  </g>

  <g transform="translate(470, 220)" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" values="470,220;470,212;470,220" dur="4s" repeatCount="indefinite"/>
    <circle cx="0" cy="0" r="10" fill="url(#g3)" filter="url(#shadow)"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-size="8" font-weight="700" font-family="Inter, sans-serif">$</text>
  </g>

  <!-- Sparkles -->
  <circle cx="440" cy="60" r="2" fill="#f59e0b" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="510" cy="120" r="1.5" fill="#3b82f6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="480" cy="260" r="2" fill="#8b5cf6" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="120" r="1.5" fill="#06b6d4" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Arrow up indicator -->
  <g transform="translate(410, 65)">
    <animateTransform attributeName="transform" type="translate" values="410,65;410,58;410,65" dur="2s" repeatCount="indefinite"/>
    <polygon points="0,-12 8,4 -8,4" fill="#10b981"/>
    <text x="0" y="18" text-anchor="middle" fill="#10b981" font-size="11" font-weight="700" font-family="Inter, sans-serif">+24%</text>
  </g>
</svg>
